<!-- header tags -->
<h1>text 1</h1>
<h2>text 2</h2>
<h3>text 3</h3>
<h4>text 4</h4>
<h5>text 5</h5>
<h6>text 6</h6>

<!-- Paragraph tag -->
<p></p>

<!-- strong, emphasis -->
<strong>This is strong</strong>
<em>this is emphasis</em>

<!-- Span --completely generic only used to style later on -->
<p>this is a <span>special</span> sentence!</p>

<!-- undordered lists -->
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ul>

<!-- ordered lists -->
<ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ol>
