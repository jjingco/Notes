<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<!-- inline styles for example -->
<style>
table {
    background: lightgray
}
td {
    background: white
}
</style>

    <table>
        <!-- tr is table row and td is table data, th is table header -->
        <!-- thead and tbody is for screen readers to know the header and the body of the table -->
        <caption>Title of the Table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Cost</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>column 1</td>
                <td>column 2</td>
                <td>column 3</td>
            </tr> 
            <!-- new row below -->
            <tr>
                <td>column 1</td>
                <td>column 2</td>
                <td>column 3</td>
            </tr>
        </tbody> 
    </table>

</body>
</html>
