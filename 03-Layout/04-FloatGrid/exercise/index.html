<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Layout</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
		<link rel="stylesheet" href="css/basestyles.css">
		<link rel="stylesheet" href="css/grid.css">
	</head>

	<body>
		<div class="wrapper">

			<header>
				<p>Navigation</p>
			</header>
			<div class="row">
				<div class="hero">
					<p>Hero</p>
				</div>
			</div>
			<div class="row">
				<div class="col service large-4 medium-6 small-12">
					<p>Service</p>
				</div>

				<div class="col service large-4 medium-6 small-12">
					<p>Service</p>
				</div>

				<div class="col service large-4 visible-for-large-up">
					<p>Service</p>
				</div>
			</div>
			
			<div class="row">
				<div class="col main large-8 medium-12 small-12">
					<p>Main Content</p>
				</div>

				<div class="col secondary large-4 medium-12 visible-for-medium-up">
					<p>Secondary Content</p>
				</div>
			</div>
			<div class="row">
				<footer>
					<p>Footer Section</p>
				</footer>
			</div>
		</div>
	</body>
</html>
